<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <div class="main-login">
    <div class="left-login">
      <h1>Faça seu login<br>E entre para o nosso time</h1>
      <img src="./assets/astronauta.svg" class="left-login-image" alt="Astronauta">
    </div>
    <div class="right-login">
      <div class="card-login">        
        <h1>Login</h1>
        <div class="textfield">
          <label for="user">E-mail</label>
          <input type="text" name="user" placeholder="E-mail">
        </div>
        <div class="textfield">
          <label for="password">Password</label>
          <input type="password" name="password" placeholder="Password">
        </div>
        <div class="checkboxfield">          
          <input type="checkbox" name="checkbox">
          <span for="checkbox">Lembre-me</span>
        </div>
        <button class="btn-login">Login</button>
        <p class="card-login-register">Não tem uma conta? <span class="register-pointer">Registre-se</span></p>
      </div>
    </div>
  </div>
</body>
</html>
